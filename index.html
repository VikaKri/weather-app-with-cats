<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Libre+Baskerville:wght@400;700&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/87c9566bd7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather with Cats</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-0 mb-4">
        <div class="card-body">
          <h1>Weather Forecast with Cats</h1>
        </div>
      </div>

      <div class="card mt-4 mb-5">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <form id="search">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search City"
                    id="input-city"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="btn"
                  >
                    <i class="fa-solid fa-paw pawCat"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="col-2">
              <button
                class="btn btn-outline-secondary currentLocation"
                type="button"
                id="location"
              >
                <i class="fa-solid fa-location-dot yourLocation"></i>
              </button>
            </div>
          </div>

          <div class="gap-4 d-md-flex threeCities">
            <button
              class="btn btn-outline-secondary navigation-city"
              type="button"
              id="locationLondon"
            >
              <a href="">London</a>
            </button>

            <button
              class="btn btn-outline-secondary navigation-city"
              type="button"
              id="locationNewYork"
            >
              <a href="">New York</a>
            </button>

            <button
              class="btn btn-outline-secondary navigation-city"
              type="button"
              id="locationTokyo"
            >
              <a href="">Tokyo</a>
            </button>
          </div>
        </div>
      </div>

      <div class="card my-4 mainCard">
        <div class="card-body">
          <div class="row">
            <div class="col-5 cityInfo">
              <h2></h2>
              <h4></h4>
              <h5>
                <div>Feels like <span class="feelsLikeTemp"></span>°</div>
                <div>Humidity: <span class="humidity"></span>%</div>
                <div>Wind: <span class="wind"></span> km/h</div>
              </h5>
            </div>

            <div class="col-3 image">
              <img class="mainIcon" src="" alt="" />
            </div>

            <div class="col-4 cityTemperature">
              <div class="dateTime"></div>

              <h3 class="d-flex weather-temperature">
                <div class="temperatureMain"></div>
                <div class="temperatureFormat">
                  <a href="" class="active" id="celsius"> °C </a>
                  /
                  <a href="" id="fahrenheit"> F </a>
                </div>
              </h3>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-5 mb-3 nextDays">
        <div class="card-body" id="forecastNextDays"></div>
      </div>

      <div class="creator">
        <a
          href="https://github.com/VikaKri/weather-app-with-cats"
          target="_blank"
          >Open-source code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/victoria-vika-krivorotova-759a08195/"
          target="_blank"
          >Vika Krivorotova</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
